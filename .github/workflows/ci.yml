name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path-and-tags:
          - '8.0|silarhi/php-apache:8.0,silarhi/php-apache:latest'
          - '8.0-symfony|silarhi/php-apache:8.0-symfony'
          - '7.4|php-apache:7.4'
          - '7.4-symfony|php-apache:7.4-symfony'
          - '7.3|php-apache:7.3'
          - '7.3-symfony|php-apache:7.3-symfony'
          - '7.2|php-apache:7.2'
          - '7.2-symfony|php-apache:7.2-symfony'
          - '7.1|php-apache:7.1'
          - '7.1-symfony|php-apache:7.1-symfony'
          - '5.6|php-apache:5.6'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: jungwinter/split@v2
        id: split
        with:
          separator: '|'
          msg: ${{ matrix.path-and-tags }}
      -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ steps.split.outputs._0 }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.split.outputs._1 }}
          push: true
